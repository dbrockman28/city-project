<!DOCTYPE html>
<head>
<link rel="stylesheet" href="assets/css/style.css"/>
<script src="https://kit.fontawesome.com/dd561ea997.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h2>Movie Search</h2>
</header>
    <div class="searchContainer">
        <form>
            <input type="text" id="search" placeholder="Search for a Movie"/>
            <button type="submit" id="submit">Search<i class="fa fa-search"></i></button>
        </form>
        <div id="searchHistory">
            <ul id="movie-history"></ul>
            <button type="button" id="clear-history">Clear Search History</button>
        </div>
        <div id="searchResults"></div>
        <div id="reviewResults"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
