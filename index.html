<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="#" class="brand-logo center"><i class="material-icons">movie_filter</i>Movie Search</a>
                <div class="navText">
                    <p>Search for any movie to see where it's available to stream and read the reviews!</p>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
            <!-- search for movie column-->
        <div class="inputGroup row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8">
                        <input type="text" id="search" placeholder="Movie title / keyword..." />
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light white blue-text text-darken-4" type="submit" id="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- search history row -->
        <div class="row">
            <div class="col s12">
                <div id="searchHistory">
                    <ul id="movie-history">
                        <!-- append previous search result li -->
                    </ul>
                    <button type="button" id="clear-history" class="btn waves-effect waves-light white blue-text text-darken-4">Clear Search History</button>
                </div>
            </div>
        </div>

        <!-- row to hold search results cards-->
        <div id="searchResults" class="row">

        </div>
        <!-- row to hold review results cards-->
        <div id="reviewResults" class="row centerResults">

        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
